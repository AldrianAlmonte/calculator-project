<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>MyCalculator</title>
</head>
<body>
    <header>
        <h1>Simple calculator in JavaScript</h1>
    </header>
    <main>
        <p>Please follow the next instructions in ordert to make calculator work</p>
        <ol>
            <li>Click on button to start</li>
            <li>Calculator will display in the operations zone the results of the four operations + - / *</li>

            <input type="number" id="number0" placeholder="Enter a number">
            <input type="number" id="number1" placeholder="Enter a number">

            <button onclick="add();">Add</button>
            <button onclick="subtract();">Subtract</button>
            <button onclick="multiply();">Multiply</button>
            <button onclick="divide();">Divide</button>
            <h2>Calculation Zone</h2>
            
            <div id="calculationZone">


            </div>
        </ol>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
